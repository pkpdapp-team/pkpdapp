{% extends "base/base.html" %}
{% load static %}

{% block main_content %}
<h1>PkpdModel List</h1>
{% if object_list %}
  <ul>
    {% for pkpd_model in object_list %}
      <li>
        <a href="{{ pkpd_model.get_absolute_url }}">{{ pkpd_model.name}}</a> 
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>There are no models in the database.</p>
{% endif %} 
{% endblock %}
