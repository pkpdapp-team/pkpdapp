{% load static %}

<div class='container-fluid py-2 px-3 py-sm-3 px-sm-5' id='header'>
    <div class='row'>
        <div class='col'>
            <div class='header'>
                <a href="{% url 'index' %}" id='logo'>
                    <span id='symbol'><img src="{% static 'images/logo_pkpdapp.svg' %}" alt="" />
                        <div><span id='PKPDAPP'>PKPD<br>APP</span></div>
                    </span>
                </a>
            </div>
        </div>
        <div class='col-auto'>
            <div class='header'>
                <span id='symbol'>
                    {% if user.is_authenticated %}
                        <span>User: {{ user.get_username }}</span>
                        <a href="{% url 'logout' %}?next={{request.path}}">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}?next={{request.path}}">Login</a>
                    {% endif %}
                </span>
            </div>
        </div>
        <div class='col-auto'>
            <div class='header'>
                <nav>
                    <a href="#menu">Menu</a>
                </nav>
            </div>
        </div>
    </div>
</div>
