{% load static %}

{% comment %} <div class='container-fluid py-2 px-3 py-sm-3 px-sm-5' id='header'>
    <div class='row'>
        <div class='col'>
            <div class='header'>
                <a href="{% url 'index' %}" id='logo'>
                    <span id='symbol'><img src="{% static 'images/logo_pkpdapp.svg' %}" alt="" />
                        <div><span id='PKPDAPP'>PKPD<br>APP</span></div>
                    </span>
                </a>
            </div>
        </div>
        <div class='col-auto'>
            <div class='header'>
                <span id='symbol'>
                    {% if user.is_authenticated %}
                        <span>User: {{ user.get_username }}</span>
                        <a href="{% url 'logout' %}?next={{request.path}}">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}?next={{request.path}}">Login</a>
                    {% endif %}
                </span>
            </div>
        </div>
        <div class='col-auto'>
            <div class='header'>
                <nav>
                    <a href="#menu"><i class="fas fa-bars"></i></a>
                </nav>
            </div>
        </div>
    </div>
</div> {% endcomment %}

<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand mr-0 mr-md-2" href="{% url 'index' %}">
        <img class="d-block" height="36" src="{% static 'images/logo_pkpdapp_with_text.svg' %}" alt="" />
    </a>
    <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
