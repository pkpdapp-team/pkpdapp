{% extends "base/base.html" %}
{% load static %}

{% block main_content %}
<div class="container">
<h1>Project List</h1>
{% if project_list %}
  <ul>
    {% for project in project_list %}
      <li>
        <a href="{{ project.get_absolute_url }}">{{ project.name}}</a> 
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>There are no projects in the database.</p>
{% endif %} 
</div>
{% endblock %}
