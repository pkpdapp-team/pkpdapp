{% extends "base/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block main_content %}

<h2>Create/Update Project {{project.name}}</h2>

<form action="" method="post" class="uniForm">
  {% csrf_token %}
  <table>
  {{ form|crispy }}
  </table>
  <input class="btn btn-primary" type="submit" value="Submit">
</form>

{% endblock %}
