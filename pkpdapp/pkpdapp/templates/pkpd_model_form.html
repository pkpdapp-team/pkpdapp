{% load static %}

{% block main_content %}
<div class="container">
<h2>Update PKPD Model {{object.name}}</h2>
<form action="" method="post"  enctype="multipart/form-data">

  </table>
  <input type="submit" value="Submit">
</form>
</div>
{% endblock %}
